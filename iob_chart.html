<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="d3/d3.js"></script>
        <title>IOB Chart</title>
        <style> /* set the CSS */
            body { font: 12px times;}
            .circle {
                fill: black;
            }
            .area {
              fill: purple;
              stroke-width: 05px;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                stroke-width: 1;
                shape-rendering: crispEdges;
            }
            .chart {
                shape-rendering: crispEdges
            }
        </style>
    </head>
    <body>
        <script>
            // Set the dimensions of the graph
            var margin = {top: 30, right: 20, bottom: 30, left: 50},
                width = 700 - margin.left - margin.right,
                height = 370 - margin.top - margin.bottom;

            // Set the ranges
            var x = d3.time.scale().range([0, width]);
            var y = d3.scale.linear().range([height, 0]);

            // Define the axes
            var xAxis = d3.svg.axis().scale(x)
                .orient("bottom").ticks(5);

            var yAxis = d3.svg.axis().scale(y)
                .orient("left").ticks(5);

            // Define the line
            var line = d3.svg.line()
                .x(function(d) { return d.date; })
                .y(function(d) { return d.iob; });

            // Define the area
            var area = d3.svg.area()
                .x(function(d) {
                    console.log("DDDDDDD")
                    console.log(d);
                    return x(d.date); })
                .y0(height)
                .y1(function(d) {return y(d.iob); })
                
            // Adds the svg canvas
            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Add the X Axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            // Add the Y Axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            d3.json("parsed_iob.json", function(error, data) {
                var startDate = new Date(data[0]["list"][0]["time"])
                var maxIOB = 0;
                var maxTime = 0;
                for(var i=0; i < data.length; i++) {                
                    for (var j = 0; j < data[i].list.length; j++) {
                        if (data[i].list[j]["insulinOnBoard"]  > maxIOB) {
                            maxIOB = data[i].list[j]["insulinOnBoard"]
                        }
                        if (data[i].list[j]["time"] > maxTime) {
                            maxTime = data[i].list[j]["time"]
                        }
                    }
                }

                data.forEach(function (d) {
                    x.domain([startDate, new Date(maxTime)])
                    y.domain([0, maxIOB])
                    
                    var g = svg.append("g")
                        .attr("class", "mountain");

                    d.list.forEach(function (entry) {
                        entry.date = new Date(entry.time);
                        entry.iob = entry.insulinOnBoard;
                        
                        g.append("circle")
                            .attr("r", 1.5)
                            .attr("cx",  function(d) { return x(entry.date); })
                            .attr("cy", function(d) { return y(entry.iob); });  
                    })
                })
            });
        </script>
    </body>
</html>
